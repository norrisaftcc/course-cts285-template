# ============================================================================
# COURSE METADATA
# ============================================================================
course:
  id: "CTS-285"
  name: "Systems Analysis & Design"
  credits: 3
  
  description: |
    This course applies systems analysis and design principles through hands-on 
    software development using the AlgoCratic Futures™ immersive simulation. 
    Students progress from individual programming to team collaboration, building 
    increasingly complex applications while developing professional skills. Topics 
    include version control workflows, debugging strategies, web application 
    development, and AI-assisted programming. Upon completion, students will 
    demonstrate competency through a portfolio of completed projects.
  
  prerequisites:
    - "CTS-115"  # Or equivalent Python fundamentals
  
  corequisites: []
  
  repository: "course-cts285-template"
  claude_project_id: ""
  
  # Clearance range for this course
  clearance:
    entry: "INFRARED"
    exit: "GREEN"
    milestones:
      - clearance: "RED"
        target_week: 3
      - clearance: "ORANGE"
        target_week: 7
      - clearance: "YELLOW"
        target_week: 12
      - clearance: "GREEN"
        target_week: 15
  
  outcomes:
    - "Write clean, readable Python code following industry conventions"
    - "Use Git and GitHub effectively for version control and collaboration"
    - "Build web applications using Flask framework"
    - "Debug complex code issues using systematic approaches"
    - "Integrate with external APIs and handle authentication"
    - "Work collaboratively in team-based development environments"
    - "Use AI tools appropriately for development assistance"
    - "Deploy applications to production environments"
    - "Communicate technical concepts through documentation and presentation"

  # Key calendar milestones
  milestones:
    - name: "Datamon Console Game"
      week: 5
      description: "RED clearance capstone - game development project"
    - name: "Marketing Sprint"
      week: 7
      description: "Team AI-assisted campaign development"
    - name: "HiLow Flask Game"
      week: 9
      description: "First web application"
    - name: "Product Web App"
      week: 10
      description: "ORANGE clearance capstone - full web application"
    - name: "Production Deployment"
      week: 14
      description: "YELLOW clearance capstone - deployed application"
    - name: "Portfolio Presentation"
      week: 16
      description: "GREEN clearance demonstration"

  # Badge/credential alignment
  badge:
    name: "AlgoCratic Systems Developer"
    level: "Intermediate"
    skills:
      - "Python Development"
      - "Git/GitHub Workflow"
      - "Web Application Development"
      - "Team Collaboration"
      - "AI-Assisted Development"
      - "Production Deployment"

